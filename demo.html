<html>
  <head>
    <title></title>
    <style>
      .icon-trigger {
      width: 22px;
      
      cursor: pointer;
      
    }

    .image-preview-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .image-preview-content {
      position: relative;
      max-width: 90vw;
      max-height: 80vh;
    }

    .image-preview-content img {
      max-width: 300px;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .image-close-btn {
      position: absolute;
      top: -15px;
      right: -15px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    @media (max-width: 600px) {
      .icon-trigger {
        width: 22px;
        
      }

      .image-preview-content {
        max-width: 95vw;
        max-height: 70vh;
      }

      .image-close-btn {
        width: 30px;
        height: 30px;
        font-size: 18px;
      }
    }
    </style>
  </head>
  <body>
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png"
       class="icon-trigger"
       data-img="https://placekitten.com/800/600"
       alt="Image 1" /> 

  <!-- Overlay preview -->
  <div class="image-preview-overlay" id="imagePreviewOverlay">
    <div class="image-preview-content">
      <button class="image-close-btn" id="hideImageBtn">&times;</button>
      <img src="" alt="Preview" id="previewImage" />
    </div>
  </div>
  <script>
    const previewOverlay = document.getElementById('imagePreviewOverlay');
const previewImage = document.getElementById('previewImage');
const closeBtn = document.getElementById('hideImageBtn');

document.querySelectorAll('.icon-trigger').forEach(icon => {
  icon.addEventListener('click', () => {
    const imgSrc = icon.getAttribute('data-img');
    previewImage.src = imgSrc;
    previewOverlay.style.display = 'flex';
  });
});

closeBtn.addEventListener('click', () => {
  previewOverlay.style.display = 'none';
  previewImage.src = '';
});
  </script>
  </body>
</html>
