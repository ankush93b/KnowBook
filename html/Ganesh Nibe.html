<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ganesh Nibe</title><!--1. Enter tile-->
  <link rel="stylesheet" href="pagestyle.css">
  
</head>
<body>
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="closeSidebar()">Ã—</span>
    <img id="profilepic" src="images/gn.png" alt=""><!--add logo-->
    <div class="imagecaption">Ganesh Nibe</div><!--give caption-->
   
    <div class="info-list">
    <div class="info-row">
      <div class="title"></div><!--add in side bar title-->
      <div class="value"></div><!--add in side bar value-->
    </div>    
    </div>    
  </div>   
  

  <div class="main-content">
    <h1 class="header-bar">
      <button class="menu-toggle" onclick="toggleSidebar()">&#9776;</button>Ganesh Nibe</h1><!--add main header-->
    <hr>
    <p><b>Ganesh Nibe</b> is the Managing Director of Indian defence manufacturing company <a href="NIBE Limited.html">NIBE Limited</a>.</p><!--add first para-->

    <h3>Education</h3>
    <p>Nibe holds engineering graduate degree in Electrical Engineering. </p>
    
    <h4></h4>
                                       <!--Page contents ends here-->

    <div id="footer"></div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');

    function toggleSidebar() {
      sidebar.classList.toggle('open');
    }

    function closeSidebar() {
      sidebar.classList.remove('open');
    }

    // Close sidebar when clicking outside
    document.addEventListener('click', function (event) {
      const isInsideSidebar = sidebar.contains(event.target);
      const isMenuButton = event.target.classList.contains('menu-toggle');
      if (!isInsideSidebar && !isMenuButton && sidebar.classList.contains('open')) {
        closeSidebar();
      }
    });

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
  <script src="pagescript.js"></script>
</body>
</html>
